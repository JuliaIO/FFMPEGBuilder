language: julia
os:
  - linux
julia:
  - 1.2
notifications:
  email: false
git:
  depth: 99999999
cache:
  timeout: 1000
  directories:
    - downloads
    - shards
env:
  global:
    - BINARYBUILDER_DOWNLOADS_CACHE=downloads
    - BINARYBUILDER_SHARDS_DIR=shards
    - BINARYBUILDER_AUTOMATIC_APPLE=true
    - BINARYBUILDER_USE_CCACHE=true
  matrix:
    - TARGET=i686-linux-gnu
    - TARGET=x86_64-linux-gnu
    - TARGET=aarch64-linux-gnu
    - TARGET=arm-linux-gnueabihf
    - TARGET=powerpc64le-linux-gnu
    - TARGET=i686-linux-musl
    - TARGET=x86_64-linux-musl
    - TARGET=aarch64-linux-musl
    - TARGET=arm-linux-musleabihf
    - TARGET=x86_64-apple-darwin14
    - TARGET=x86_64-unknown-freebsd11.1
    - TARGET=i686-w64-mingw32-gcc7
    - TARGET=x86_64-w64-mingw32-gcc7
sudo: required

jobs:
  include:
    - stage: regenerate build.jl
      script: julia --color=yes build_tarballs.jl --only-buildjl
      if: tag IS present

before_script:
  - julia -e 'using Pkg; pkg"add BinaryProvider BinaryBuilder#master; build"'

script:
  - julia --color=yes build_tarballs.jl $TARGET

deploy:
  provider: releases
  file_glob: true
  file: products/*
  skip_cleanup: true
  on:
    repo: JuliaIO/FFMPEGBuilder
  api-key:
    secure: 
